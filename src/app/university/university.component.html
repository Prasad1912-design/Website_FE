<h1 class="text-danger text-center fw-bolder fst-italic t-underline text-capitalized text-decoration-underline">Displaying the Data By Using Service-Component Architecture Pattern</h1><br>

<h3 class="bg-danger text-white py-1 text-center fw-bolder fst-italic">{{v}}</h3>
<table border="2px" class="m-auto">
    <tr>
        <th class="px-5 text-center fs-5 bg-primary text-white fw-bold">Id</th>
        <th class="px-5 text-center fs-5 bg-primary text-white fw-bold">Uni. Name</th>
        <th class="px-5 text-center fs-5 bg-primary text-white fw-bold">Since</th>
    </tr>

    <tr *ngFor="let i of uni">
        <td class="text-center fw-bold text-primary">{{i.id}}</td>        
        <td class="text-center fw-bold text-primary">{{i.name}}</td>        
        <td class="text-center fw-bold text-primary">{{i.since}}</td>  
    </tr>
</table><br>
<h2 class="text-center bg-warning text-danger fw-bolder py-1">-: For More Details Please Check Below :-</h2>
<div class="text-center">
    <button class="btn btn-primary mx-3 px-4 fw-bold" (click)="mumbai()">Mumbai</button>
    <button class="btn btn-danger mx-3 px-4 fw-bold" (click)="pune()">Pune</button>
    <button class="btn btn-secondary mx-3 px-4 fw-bold" (click)="nagpur()">Nagpur</button>
    <button class="btn btn-success mx-3 px-4 fw-bold" (click)="amravati()">Amravati</button>
    <button class="btn btn-warning text-white mx-3 px-4 fw-bold" (click)="nashik()">Nashik</button>
</div><br>

<div class=" px-4 text-danger text-center fw-bold" *ngIf="j=='pune'"><p>{{p}}</p></div>
<div class=" px-4 text-primary text-center fw-bold" *ngIf="j=='mumbai'">{{m}}</div>
<div class=" px-4 text-secondary text-center fw-bold" *ngIf="j=='nagpur'">{{n}}</div>
<div class=" px-4 text-success text-center fw-bold" *ngIf="j=='amravati'">{{a}}</div>
<div class=" px-4 text-warning text-center fw-bold" *ngIf="j=='nashik'">{{ns}}</div>
